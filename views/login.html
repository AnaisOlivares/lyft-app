<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>

<body>
  <a href="register.html" type="button" class="btn btn-success">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
  </a>
  <form class="text-center container-flex-column ">

    <h1 class="title">Are you a Papanuel?</h1>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <br>
    <br>
    <button type="submit" id="signup" class="btn btn-success" disabled> Log in </button>
  </form>

  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
