<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Datos</title>

<body>
  <header class="container">
    <a href="verify.html" type="button" class="btn btn-success">
      <i class="material-icons prefix">chevron_left</i>
    </a>
  </header>

  <section class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Full Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="container align-center">
    <div class="row">
      <form action="#" class="col s8 offset-s2">
        <p>
          <input type="checkbox" id="test5" />
          <label for="test5"><span>I agree with Lyft'ss Terms of Service</span> </label>
        </p>
      </form>
    </div>
  </section>

  <div class="">
    <div class="row">
      <!-- <button type="submit" id="next-verif" class="col s12 btn btn-large disabled nxt"> <a href="datos.html">Next</a> </button> -->
      <a href="ultimo.html" id="next-verif" class="waves-effect waves-light col s12 btn btn-large disabled nxt">Next</a>
    </div>
  </div>

  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../js/datos.js"></script>
</body>

</html>
