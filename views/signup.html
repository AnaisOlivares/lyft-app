<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sign Up</title>
</head>

<body>
  <header class="container">
    <a href="register.html" type="button" class="btn btn-success">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>
  </header>

  <div class="container center-align">
    <h1>Sign Up</h1>
    <p>Join now for free ride credit</p>
    <div class="row">
      <div class="col s4 offset-s1">
        <select class="input-field">
          <option value="">hola</option>
        </select>
      </div>

      <div class="input-field col s6">
        <input id="icon_telephone" type="number" class="validate">
        <label for="icon_telephone">Telephone</label>
      </div>
      <p class="center-align col s12">We'll send a text to verify your phone</p>
      <br>
      <button type="submit" id="signup" class=" col s12 btn btn-success center-align  disabled"> <a href="verify.html">Next</a> </button>

    </div>
  </div>

  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
